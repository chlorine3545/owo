name: Merge JSON Files

on:
  push:
    paths:
      - 'json/**/*.json'
  workflow_dispatch:

jobs:
  merge-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Merge JSON files
        run: node scripts/merge.js

      - name: Minify JSON
        run: |
          npx json-minify owo.json > owo.min.json
          mv owo.min.json owo.json

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          gh release create $VERSION owo.json \
            --title "Release $VERSION" \
            --notes "Automatically generated release from JSON merge workflow"
